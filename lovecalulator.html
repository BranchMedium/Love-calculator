<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tobi">
    <title>Love calculator</title>
</head>
<body>
    <script type="text/javascript">
        let firstLover = prompt("What is the name of the first lover?");
        let secondLover = prompt("What is the name of the second lover?");
        let num = Math.random();
        let loveGuage = num * 100
        alert(`Love score for ${firstLover} and ${secondLover} is ${Math.round(loveGuage)}%`);
    </script>
</body>
</html>
